<div class="manage-page">
  <div class="expense-info">
    <div class="expense-panel">
      <h1>Today</h1>

      <table class="expense-table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Title</th>
            <th>Amount</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let exp of expenses">
            <td>{{ exp.category }}</td>
            <td>{{ exp.title }}</td>
            <td>{{ exp.amount }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="expense-panel"></div>
  </div>
  <div class="options">
    <i id="minus-option" (click)="openPopup('spend')" class="fa-solid fa-minus"></i>
    <i id="plus-option" (click)="openPopup('earn')" class="fa-solid fa-plus"></i>
  </div>
</div>

<div class="popup-overlay" *ngIf="showPopup">
  <div class="popup">
    <h1 *ngIf="popupType === 'spend'">Record Expense</h1>
    <h1 *ngIf="popupType === 'earn'">Record Earning</h1>

    <!-- FORM -->
    <form class="popup-form" (ngSubmit)="submitForm()">
      <label>
        Category
        <input data-cy="category-input" type="text" [(ngModel)]="formCategory" name="category" />
      </label>

      <label>
        Title
        <input data-cy="title-input" type="text" [(ngModel)]="formTitle" name="title" />
      </label>

      <label>
        Amount
        <input data-cy="amount-input" type="number" [(ngModel)]="formAmount" name="amount" />
      </label>

      <!-- BUTTONS INSIDE FORM -->
      <div class="popup-actions">
        <button data-cy="cancel-btn" type="button" (click)="closePopup()">Cancel</button>
        <button data-cy="confirm-btn" type="submit" class="primary">Confirm</button>
      </div>
    </form>
  </div>
</div>
